<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Navbar and Footer Styling */
        .navbar-custom {
            background-color: #333; /* Dark Gray */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #fff; /* White */
        }

        .navbar-custom .nav-link:hover {
            color: #ddd; /* Light Gray */
        }

        .navbar-custom .nav-item.active .nav-link {
            color: #fff; /* White */
        }

        .footer-custom {
            background-color: #333; /* Dark Gray */
            color: #fff; /* White */
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer-custom a {
            color: #fff; /* White */
        }

        .footer-custom a:hover {
            color: #ddd; /* Light Gray */
        }

        /* Ensure main content doesn't overlap with the fixed footer */
        body {
            padding-bottom: 60px; /* Height of the footer */
        }
    </style>
</head>
<body>

<!--Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" th:href="@{/}">Doctor and Patient Management App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End of Navigation Bar -->
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-card">
                <div class="card-body">
                    <p class="fs-3 text-center text-primary h3">Register Patient Profile</p>
                    <form action="#" th:action="@{/newPatient}" th:object="${registerPatient}" method="POST">

                        <!--                        <input type="hidden" th:field="*{doctorId}">-->
                        <input type="hidden" th:field="*{role}">
                        <div class="form-group">
                            <label id="fullName">Full Name</label>
                            <input th:field="*{fullName}" type="text" placeholder="Enter full name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="email">Email address</label>
                            <input th:field="*{email}" type="email" placeholder="Enter Email" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label id="password">Password</label>
                            <input th:field="*{password}" type="password" placeholder="Enter password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary text-white col-md-12">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark footer-custom text-white text-center py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>&copy; 2024 Doctor and Patient Management App</p>
            </div>
        </div>
    </div>
</footer>
<!-- End of Footer -->

<!-- Include Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
